{%extends "base.html"%}
{%load static%}
{%block content %}
<style>
  .imge:hover {
    transform: scale(1.05, 1.05);

  }

  .imge {
    transition: 0.5s;
  }

  body {
    color: black;
  }

  label {
    font-size: 20px;
  }

  :checked+label {
    font-weight: bold;
  }
</style>

<div class="container">
  <div id="carouselExampleControls" class="carousel slide m-4" data-ride="carousel" style="border-radius: 5px;">
    <div class="carousel-inner">
      <div class="d-flex justify-content-center align-items-center" style="height: 432px">
        <div class="carousel-item active">
          <img class="d-block w-3 img-fluid"
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.vecteezy.com%2Fsystem%2Fresources%2Fpreviews%2F000%2F393%2F859%2Foriginal%2Fvector-mobile-phone-clipart-designs.jpg&f=1&nofb=1&ipt=16086b582cee4ea32db3460bd48e663baa4d5a355ff02c871674bf8a036f1868&ipo=images"
            alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100"
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.vecteezy.com%2Fsystem%2Fresources%2Fpreviews%2F000%2F393%2F859%2Foriginal%2Fvector-mobile-phone-clipart-designs.jpg&f=1&nofb=1&ipt=16086b582cee4ea32db3460bd48e663baa4d5a355ff02c871674bf8a036f1868&ipo=images"
            alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100"
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.vecteezy.com%2Fsystem%2Fresources%2Fpreviews%2F000%2F393%2F859%2Foriginal%2Fvector-mobile-phone-clipart-designs.jpg&f=1&nofb=1&ipt=16086b582cee4ea32db3460bd48e663baa4d5a355ff02c871674bf8a036f1868&ipo=images"
            alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
</div>
<h1 style="font-size: 50px; background-color: var(--light-mint);margin-left:7%; margin-right: 7%;" class="text-center py-2 my-5"><b>Best products.</b></h1>
<section id="big" style="margin-left:7%; margin-right: 7%;">

    <div style="padding-left: 7%; width: 30%; float: left;">
      <p class="mb-4" style="font-size: 20px; font-weight: 500 !important; color: var(--coral);">Products</p>
      <div class=" flex-column d-flex ">

        {% for category in categories %}
        <div class="custom-control custom-checkbox  align-items-center mb-3">
          <input type="checkbox" class="custom-control-input" id="phones">
          <label class="custom-control-label md-text" for="phones" style="font-weight: 300;">{{category.name}}</label>
        </div>
        {% endfor %}

      </div>

    </div>

    <div style="width: 80%; float: left; margin-right:-220px; overflow: hidden;">
          <!-- <div class="card-deck justify-content-center flex-wrap" style="width: 50rem; "> -->
    
          {% for product in products %}
            <div class="card bg-light mb-4 ml-4" style="border:none; width: 25%; float:left;">
              <a href="{{product.get_absolute_url}}">
              <img class="card-img-top" src="{{product.image.url}}" alt="Card image cap"
                style="background-color: #F8F9FA; height: 350px;" />
              <div class="card-body">
                <h5 class="card-title text-dark">{{product.name}}</h5>
                <p class="card-text text-secondary">{{product.price}}</p>
                <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
              </div>
            </a>
          </div>
          {% endfor %}
        
    </div>


</section>

{%endblock%}
