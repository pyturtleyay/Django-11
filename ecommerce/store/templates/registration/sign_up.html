
{%extends "base.html"%}

{%block title%}Log-in {%endblock%}

{% block content %}
    <h1>Log-in</h1>
    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.
    </p>
    {% else %}
    <p>Please, use the following form to log-in :</p>
    {% endif %}
    <div class="row">
    <form class="col-md-6 p-4" method="POST">
      {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputCountry">Country</label>
            <select id="inputCountry" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputJob">Job</label>
            <input type="text" class="form-control" id="inputJob">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
      <div class="col-md-6">
        <img src="/media/login_img.jpg" class=img-fluid alt="">
      </div>
      </div>

  
    {%endblock%}
